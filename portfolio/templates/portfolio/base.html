<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 5%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-family: 'Space Grotesk', sans-serif;
            transition: transform 0.3s;
        }

        nav .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        nav ul a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            transition: width 0.3s;
        }

        nav ul a:hover {
            color: #ffffff;
        }

        nav ul a:hover::after {
            width: 100%;
        }

        .nav-cta {
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            color: #ffffff !important;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }

        .nav-cta::after {
            display: none;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 3rem 5%;
            margin-top: 6rem;
        }

        footer .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        footer .social-links {
            display: flex;
            gap: 1.5rem;
        }

        footer .social-links a {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        footer .social-links a:hover {
            color: #00f5ff;
            transform: translateY(-3px);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.95);
                backdrop-filter: blur(20px);
                padding: 2rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            nav ul.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            nav .container {
                flex-wrap: wrap;
            }

            footer .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00f5ff, #ff00ff);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00d4ff, #dd00dd);
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'home' %}" class="logo">Angie</a>

            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                â˜°
            </button>

            <ul id="navMenu">
                <li><a href="{% url 'home' %}">Work</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}" class="nav-cta">Contact</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="footer-content">
            <div>
                <p>&copy; 2024 Angie. Crafted with passion.</p>
            </div>
            <div class="social-links">
                <a href="#" title="LinkedIn">in</a>
                <a href="#" title="Instagram">ig</a>
                <a href="#" title="Behance">be</a>
                <a href="#" title="Dribbble">dr</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('navMenu');
            const btn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');

            if (!nav.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
